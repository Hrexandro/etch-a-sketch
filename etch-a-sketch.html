/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 130px;
  height: 30px;
}
/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgb(255, 255, 255);
  transition: .4s;
}
.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 2px;
  background-color: rgb(160, 0, 0);
  transition: .4s;
}
input:checked + .slider:before {
  transform: translateX(97px);
}
/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}
.slider.round:before {
  border-radius: 50%;
}

<div id="mainDiv">
    <h1>Etch-A-Sketch</h1>
    <div id="gridDiv"></div>
    <div id="buttons-one">
        <button class="realbutton" id="randomize"></button>
        <button class="realbutton" id="clear"></button>
        <button class="realbutton" id="resize"></button>
        <button class="realbutton" id="erase"></button>
        <input  type="color" id="choose">

<script>
let squares = gridDiv.children
let clearButton = document.getElementById("clear");
let randomButton = document.getElementById("randomize");
let resizeButton = document.getElementById("resize");
let eraseButton = document.getElementById("erase");
let gridSide=16;
function generateGrid() {
    for (i=0;i<squares.length;i++){
        squares[i].style.opacity='0';
        }
    if (isNaN(gridSide)||!Number.isInteger(Number(gridSide))||gridSide<=0||gridSide>=100) {
        alert("The number should be a positive integer lower than 100.")
    }
    else {
        gridDiv.style.gridTemplateColumns=`repeat(${gridSide}, 1fr)`;
        gridDiv.style.gridTemplateRows=`repeat(${gridSide}, 1fr)`;
        for (i=0;i<gridSide*gridSide;i++){
            let div = document.createElement('div');
            document.getElementById('gridDiv').appendChild(div);
        }
        for (i=0;i<squares.length;i++){
            squares[i].classList.add('square');
        }
        toggle();
    }
}
function increaseOpacity (e) {
    event.target.style.opacity=Number(event.target.style.opacity)+Number('0.15');
}

function increaseOpacityFaster (e) {
    event.target.style.opacity=Number(event.target.style.opacity)+Number('0.33');
}

function reduceOpacity (e){
    event.target.style.opacity=Number(event.target.style.opacity)-Number('0.33');
}

clearButton.addEventListener('click', ()=>{
    if (isNaN(gridSide)||!Number.isInteger(Number(gridSide))||gridSide<=0||gridSide>=100) {
        gridSide=16;
    }
    generateGrid()
})

eraseButton.addEventListener('click',()=>{  
    toggle()
    eraseButton.classList.add('pressed');
    clearButtons('erase')
    for (i=0;i<squares.length;i++){
        squares[i].removeEventListener('mousemove',paintWithSelected);
        squares[i].removeEventListener('mousedown',paintWithSelected);
        squares[i].removeEventListener('mousemove',increaseOpacity);
        squares[i].removeEventListener('mousemove',paintWithRandom)
        squares[i].removeEventListener('mousedown',paintWithRandom);
        squares[i].removeEventListener('mousedown',increaseOpacityFaster);
        if (document.getElementById("toggle").checked){
            squares[i].addEventListener('mousedown',reduceOpacity);
            squares[i].removeEventListener('mousemove',reduceOpacity);
        }
        else {
            squares[i].addEventListener('mousemove',reduceOpacity);
            squares[i].removeEventListener('mousedown',reduceOpacity);
        }
    }
})
let buttons = document.getElementsByClassName('realbutton');
function clearButtons(id){
    for (i=0; i<buttons.length;i++){
        if (buttons[i].getAttribute('id') !== `${id}`){
        buttons[i].classList.remove('pressed');
        }
    }
    if (id !== "choose"){
        colorInput.classList.remove('pressedcolor')
    }
}

resizeButton.addEventListener('click', ()=>{
    gridSide = prompt("Set number of pixels per side.")
    generateGrid()
})

randomButton.addEventListener('click', ()=>{
    toggle()
    randomButton.classList.add('pressed');
    clearButtons('randomize');
    for (i=0;i<squares.length;i++){
        squares[i].removeEventListener('mousemove',reduceOpacity); //stop hover erasing
        squares[i].removeEventListener('mousedown',reduceOpacity); //stop click erasing
        squares[i].removeEventListener('mousemove',paintWithSelected); //stop hover painting with picked color
        squares[i].removeEventListener('mousedown',paintWithSelected); //stop click painting with picked color
        if (document.getElementById("toggle").checked){//clickpaint
            squares[i].removeEventListener('mousemove',increaseOpacity); //stop hover increasing opacity
            squares[i].addEventListener('mousedown',increaseOpacityFaster); //start click increasing opacity
            squares[i].addEventListener('mousedown',paintWithRandom); //start click random colors
        }
        else {//hoverpaint
            squares[i].removeEventListener('mousedown',increaseOpacityFaster);//stop click increasing opacity
            squares[i].addEventListener('mousemove',increaseOpacity);//start hover increasing opacity
            squares[i].addEventListener('mousemove',paintWithRandom);//start hover random colors
        }
    }
})

let colorInput = document.getElementById("choose")

function pickColor(){
    toggle()
    colorInput.classList.add('pressedcolor');
    clearButtons('choose');
    colorInput.style.backgroundColor=`${colorInput.value}`
    for (i=0;i<squares.length;i++){      
        squares[i].removeEventListener('mousemove',reduceOpacity);   
        squares[i].removeEventListener('mousedown',reduceOpacity);   
        squares[i].removeEventListener('mousemove',paintWithRandom);
        squares[i].removeEventListener('mousedown',paintWithRandom);
        if (document.getElementById("toggle").checked){//clickpaint
            squares[i].addEventListener('mousedown',increaseOpacityFaster);
            squares[i].removeEventListener('mousemove',increaseOpacity);
            squares[i].addEventListener('mousedown',paintWithSelected);
            squares[i].removeEventListener('mousemove',paintWithSelected);
        }
        else {//hoverpaint
            squares[i].addEventListener('mousemove',increaseOpacity);
            squares[i].removeEventListener('mousedown',increaseOpacityFaster);
            squares[i].addEventListener('mousemove',paintWithSelected);
            squares[i].removeEventListener('mousedown',paintWithSelected);
        }
    }
}

function paintWithRandom(e) {
    event.target.style.backgroundColor=`rgb(${Math.floor((Math.random() * 100) + 1)},${Math.floor((Math.random() * 100) + 1)},${Math.floor((Math.random() * 100) + 1)})`
}

function paintWithSelected(e) {
    event.target.style.backgroundColor=`${colorInput.value}`
}

colorInput.addEventListener('input', ()=>{
    pickColor()
})

document.getElementById("toggle").addEventListener ('click', toggle)


function toggle() {
    if (document.getElementById("toggle").checked){//click
        for (i=0;i<squares.length;i++){//remove all non clicked events
            squares[i].removeEventListener('mousemove',increaseOpacity);
            squares[i].removeEventListener('mousemove',reduceOpacity);
            squares[i].removeEventListener('mousemove',paintWithRandom);
            squares[i].removeEventListener('mousemove',paintWithSelected);
        }
        if (Array.from(randomButton.classList).includes("pressed")) {
            for (i=0;i<squares.length;i++){
                squares[i].addEventListener('mousedown',paintWithRandom);
                squares[i].addEventListener('mousedown',increaseOpacityFaster);
            }
        }     
        else if (Array.from(eraseButton.classList).includes("pressed")){
            for (i=0;i<squares.length;i++){
                    squares[i].addEventListener('mousedown',reduceOpacity);
            }
        }
        else if (Array.from(colorInput.classList).includes("pressedcolor")){
            for (i=0;i<squares.length;i++){
                    squares[i].addEventListener('mousedown',paintWithSelected);
                    squares[i].addEventListener('mousedown',increaseOpacityFaster);
            }
        }
        else {
            for (i=0;i<squares.length;i++){
                squares[i].addEventListener('mousedown',increaseOpacityFaster);
            }
        }
    }   
    else {//hover
        for (i=0;i<squares.length;i++){    
            squares[i].removeEventListener('mousedown',reduceOpacity);
            squares[i].removeEventListener('mousedown',paintWithSelected);
            squares[i].removeEventListener('mousedown',increaseOpacityFaster); 
            squares[i].removeEventListener('mousedown',paintWithRandom);
        }
        if (Array.from(randomButton.classList).includes("pressed")) {
            for (i=0;i<squares.length;i++){
                squares[i].addEventListener('mousemove',paintWithRandom);
                squares[i].addEventListener('mousemove',increaseOpacity);
            }
        }
        else if (Array.from(eraseButton.classList).includes("pressed")){
            for (i=0;i<squares.length;i++){
                squares[i].addEventListener('mousemove',reduceOpacity);
            }
        }
        else if (Array.from(colorInput.classList).includes("pressedcolor")){
            for (i=0;i<squares.length;i++){
                squares[i].addEventListener('mousemove',paintWithSelected);
                squares[i].addEventListener('mousemove',increaseOpacity);
            }
        }
        else {
            for (i=0;i<squares.length;i++){
                squares[i].addEventListener('mousemove',increaseOpacity);
            }
        }
    }
}//endfunc
